<script>
    let pressed = []
    let secret = "thsb23"

    window.addEventListener("keydown" , (e) =>{
        pressed.push(e.key)
        pressed.splice( -pressed.length -1 , pressed.length - secret.length )
        // pressed.splice(-6 , 1)
        console.log(pressed);
        if(pressed.join("") == secret){
            cornify_add()
        }
})
</script>
